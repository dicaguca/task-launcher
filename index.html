        // --- COMPONENTS ---

        function TaskTile({ task, colorKey }) {
            const [copied, setCopied] = useState(false);
            const colors = ACCENT_COLORS[colorKey];
            const baseClass = colors.base; 
            const lightBgClass = colors.light; 
            const borderClass = colors.border; 
            
            // This function now opens all links, relying on the user having allowed pop-ups
            const handleLaunch = () => {
                task.links.forEach(link => {
                    window.open(link.url, '_blank');
                });
            };

            const handleCopy = (e) => {
                e.stopPropagation(); 
                const linksText = task.links.map(link => link.url).join('\\n');
                navigator.clipboard.writeText(linksText).then(() => {
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                });
            };

            return (
                <div 
                    onClick={handleLaunch} 
                    className={`launch-tile stru-card ${lightBgClass} border-2 ${borderClass} rounded-2xl p-4 cursor-pointer flex flex-col justify-between`}
                >
                    <div className="flex items-center justify-between mb-2">
                        <div className={`text-base font-extrabold text-gray-800 leading-tight`}>{task.name}</div>
                        
                        {/* Copy Button */}
                        <button
                            onClick={handleCopy}
                            className={`p-1.5 rounded-full transition-colors duration-300 text-${baseClass} hover:bg-white`}
                            title={copied ? "Copied!" : "Copy Links"}
                        >
                            {copied ? <Icons.Check className="text-green-500 w-4 h-4" /> : <Icons.Clipboard className="w-4 h-4" />}
                        </button>
                    </div>
                    
                    <div className="flex justify-between items-center mt-2">
                        <div className="flex items-center text-xs font-medium text-gray-500 gap-1">
                            <Icons.Link className="text-gray-400 w-3 h-3" />
                            <span>{task.links.length} Link{task.links.length !== 1 ? 's' : ''}</span>
                        </div>
                        
                        {/* Launch Icon */}
                        <div className={`p-1 rounded-full bg-${baseClass}/10 border border-${baseClass}/40`}>
                            <Icons.ArrowRight className={`w-4 h-4 text-${baseClass}`} />
                        </div>
                    </div>
                </div>
            );
        }

        function TaskLauncherApp() {
            const [activeTab, setActiveTab] = useState(TASK_CATEGORIES[0].id);

            const activeCategory = useMemo(() => {
                return TASK_CATEGORIES.find(cat => cat.id === activeTab);
            }, [activeTab]);

            return (
                <div className="min-h-screen p-4 md:p-10">
                    <div className="max-w-6xl mx-auto">
                        
                        {/* Main Header (Stru Style) */}
                        <header className="mb-8 pt-4">
                            <h1 className="text-4xl font-extrabold text-gray-900 mb-1">Workspace Launcher</h1>
                            <p className="text-lg text-gray-500 font-medium">Grouped links for structured task flow.</p>
                        </header>
                        
                        {/* Tab Navigation (Smaller tabs with less side space) */}
                        <div className="flex justify-between pb-3 mb-6 border-b-2 border-gray-200 flex-wrap">
                            {TASK_CATEGORIES.map(cat => (
                                <button 
                                    key={cat.id}
                                    onClick={() => setActiveTab(cat.id)}
                                    // Increased size (py-3, text-base) and reduced side spacing by relying on padding
                                    className={`px-4 py-3 rounded-lg font-semibold text-base transition-all flex items-center justify-center ${
                                        activeTab === cat.id 
                                            ? 'active-tab' 
                                            : 'bg-white text-gray-600 hover:bg-gray-100'
                                    }`}
                                    style={{ flex: 1, margin: '0 4px', minWidth: '100px' }} // Custom style for smaller, fixed spacing
                                >
                                    <span className="truncate">{cat.title}</span>
                                </button>
                            ))}
                        </div>

                        {/* Task Grid */}
                        <div className="stru-card p-6 rounded-3xl">
                            {/* Removed "Tasks" from title and no emoji */}
                            <h2 className={`text-2xl font-bold mb-6 flex items-center gap-3 text-gray-800`}>
                                {activeCategory.title}
                            </h2>
                            {/* Adjusted grid to 4 columns on large screens for tighter fit */}
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                {activeCategory.tasks.map(task => (
                                    <TaskTile 
                                        key={task.name} 
                                        task={task} 
                                        colorKey={activeCategory.colorKey} 
                                    />
                                ))}
                            </div>
                            {activeCategory.tasks.length === 0 && (
                                <p className="text-center text-gray-400 py-10">No tasks defined for this category.</p>
                            )}
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TaskLauncherApp />);
    </script>
</body>
</html>
